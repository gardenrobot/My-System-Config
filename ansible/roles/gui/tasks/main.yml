- name: remove packages
  apt:
    name: xscreensaver
    state: absent
    autoremove: yes
  become: yes
  become_method: sudo

- name: download deb files
  get_url:
    url:  "{{item.url}}"
    dest: "{{item.dest}}"
  with_items: "{{deb_installs}}"

- name: install deb files
  shell: yes | gdebi "{{item.dest}}"
  become: yes
  become_method: sudo
  args:
    creates: "{{item.bin_path}}"
  with_items: "{{deb_installs}}"

- name: install pip packages
  pip:
    name: "{{item}}"
    executable: pip3
  with_items:
    - khal
    - tootstream
    - vdirsyncer

- name: generate locales
  command: "{{item}}"
  become: yes
  become_method: sudo
  with_items:
    - "locale-gen"
    - "update-locale"

- name: download neomutt
  git:
    repo: "{{neomutt.repo_http}}"
    dest: "{{neomutt.dir}}"
    accept_hostkey: yes
  tags:
    - a

- name: configure neomutt
  command: './configure --disable-doc --notmuch --sasl'
  args:
    chdir: "{{neomutt.dir}}"

- name: make neomutt
  make:
    chdir: "{{neomutt.dir}}"

- name: install neomutt
  make:
    chdir: "{{neomutt.dir}}"
    target: install
  become: yes
  become_method: sudo

- name: update font cache
  command: fc-cache -f



