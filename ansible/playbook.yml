---
- hosts: chromebook2
  vars:
    - ssh_config: "{{ lookup('file', '~/.myconfig/ssh/config.vault') }}"
    - owncloud_pass: "{{ lookup('file', '~/.myconfig/owncloud/password.vault') }}"
    - git_ssh: "git@github.com:samclotf/My-System-Config.git"
    - git_http: "https://github.com/samclotf/My-System-Config.git"
    - config_dest: ~/.myconfig/
    - vundle_repo: https://github.com/VundleVim/Vundle.vim.git
    - vundle_dest: ~/.vim/bundle/Vundle.vim
  tasks:

  - name: remove folders
    file:
      path: "{{ item }}"
      state: absent
    with_items:
    - Documents
    - Music
    - Pictures
    - Public
    - Templates
    - Videos

  - name: generate ssh keys
    command: ssh-keygen -f ~/.ssh/id_rsa_personal -N ''
    args:
      creates: ~/.ssh/id_rsa_personal

  - name: link ssh keys
    file:
      src: "{{ item.src }}"
      dest: "{{ item.dest }}"
      state: link
    with_items:
    - { src: '~/.ssh/id_rsa_personal',      dest: '~/.ssh/id_rsa' }
    - { src: '~/.ssh/id_rsa_personal.pub',  dest: '~/.ssh/id_rsa.pub' }

  - name: add repos
    apt_repository:
      repo: deb https://riot.im/packages/debian/ xenial main
      state: present
    become: yes
    become_method: sudo

  - name: download repo keys
    get_url:
      url: https://riot.im/packages/debian/repo-key.asc
      dest: /tmp/riot-key.asc

  - name: add repo keys
    command: apt-key add /tmp/riot-key.asc
    become: yes
    become_method: sudo

  - name: upgrade packages
    apt:
      upgrade: dist
      update_cache: yes
    become: yes
    become_method: sudo

  - name: install packages
    apt:
      name: wget,curl,vim,tmux,curl,wget,git,firefox,xbindkeys,xbindkeys-config,tilda,bash-completion,build-essential,cheese,gedit,riot-web,owncloud-client,owncloud-client-cmd,silversearcher-ag,gimp,traceroute,vlc,htop,ncdu,redshift-gtk,nano,ffmpeg,evince,speedcrunch,links,python-pip,python3-pip,alltray,keepassx,gpicview,libreoffice,cmus,tint2,ttf-ancient-fonts-symbola,xsel
      state: latest
    become: yes
    become_method: sudo

  - name: clone system config
    git:
      repo: "{{git_http}}"
      dest: "{{config_dest}}"
      accept_hostkey: yes
    ignore_errors: yes # TODO remove this. This is for development on same machine running ansible.

  - name: use ssh repo
    command: git remote set-url origin "{{git_ssh}}"
    args:
      chdir: "{{config_dest}}"

  - name: make config dirs
    file:
      path: "{{ item }}"
      state: directory
    with_items:
    - ~/.config/tilda/
    - ~/.config/tint2/
    - ~/.config/keepassx2/
    - ~/.fluxbox

  - name: remove existing user config files
    file:
      path: "{{ item }}"
      state: absent
    with_items: # TODO make these variables less redundant
    - ~/.bashrc
    - ~/.config/lxpanel/LXDE/panels/panel
    - ~/.config/tilda/config_0


  - name: link user config files
    file:
      src: "{{ item.src }}"
      dest: "{{ item.dest }}"
      state: link
    with_items:
    - { src: '~/.myconfig/agignore',        dest: '~/.agignore' }
    - { src: '~/.myconfig/bash_aliases',    dest: '~/.bash_aliases' }
    - { src: '~/.myconfig/bashrc',          dest: '~/.bashrc' }
    - { src: '~/.myconfig/gitconfig',       dest: '~/.gitconfig' }
    - { src: '~/.myconfig/inputrc',         dest: '~/.inputrc' }
    - { src: '~/.myconfig/fluxbox/init',    dest: '~/.fluxbox/init' }
    - { src: '~/.myconfig/fluxbox/startup', dest: '~/.fluxbox/startup' }
    - { src: '~/.myconfig/keepassx2.ini',   dest: '~/.config/keepassx2/keepassx2.ini' }
    - { src: '~/.myconfig/ssh-ident',       dest: '~/.ssh-ident' }
    - { src: '~/.myconfig/tilda_config',    dest: '~/.config/tilda/config_0' }
    - { src: '~/.myconfig/tint2rc',         dest: '~/.config/tint2/tint2rc' }
    - { src: '~/.myconfig/tmux.conf',       dest: '~/.tmux.conf' }
    - { src: '~/.myconfig/vimrc',           dest: '~/.vimrc' }
    - { src: '~/.myconfig/xbindkeysrc',     dest: '~/.xbindkeysrc' }
    - { src: '~/.myconfig/xinitrc',         dest: '~/.xinitrc' }

  - name: decrypt ssh config
    shell: echo "{{ ssh_config }}" > ~/.ssh/config
    args:
      creates: ~/.ssh/config

  # TODO combine .deb installation tasks
  - name: download discord
    get_url:
      url: https://discordapp.com/api/download/ptb?platform=linux&format=deb
      dest: /tmp/ansible-discord.deb

  - name: install discord
    shell: yes | gdebi /tmp/ansible-discord.deb
    become: yes
    become_method: sudo
    args:
      creates: /usr/bin/discord-ptb

  # This version may be out of date. When the repo is released, use that.
  - name: download bridge
    get_url:
      url: https://protonmail.com/download/protonmail-bridge_1.0.2-1_amd64.deb
      dest: /tmp/ansible-bridge.deb

  - name: install bridge
    shell: yes | gdebi /tmp/ansible-bridge.deb
    become: yes
    become_method: sudo
    args:
      creates: /usr/bin/Desktop-Bridge

    # vim plugins
  - name: install vim plugin manager
    git:
      repo: "{{vundle_repo}}"
      dest: "{{vundle_dest}}"
      accept_hostkey: yes

  - name: install vim plugins
    shell: vim -E -s -c "source ~/.vimrc" -c PluginInstall -c qa

  - name: download password file
    get_url:
      url: https://nc3.jaba.hosting/s/Fow9dWpKt6Wnw5P/download
      dest: ~/.old.kdbx

  - name: install tootstream
    pip:
      name: tootstream
      executable: pip3

  - name: make owncloud dir
    file:
      path: ~/ownCloud/
      state: directory

  - name: owncloud cron
    cron:
      name: "owncloud sync"
      minute: "*/10"
      job: ~/.myconfig/owncloud/sync.sh

  - name: restrict owncloud password
    file:
      path: ~/.myconfig/owncloud/password
      state: touch
      owner: sam
      mode: "u=rw,g=,o="

  - name: decrypt owncloud password
    shell: echo "{{owncloud_pass}}" > ~/.myconfig/owncloud/password

  - name: start cron
    service:
      name: cron
      state: started
      enabled: yes

  - name: titlebar buttons
    shell: DISPLAY=:1.0 xfconf-query -c xfwm4 -p /general/button_layout -s 'CHM|O'

  - name: power settings
    command: "{{item}}"
    with_items:
    - DISPLAY=:1.0 xfconf-query -c xfce4-power-manager -p /xfce4-power-manager/lid-action-on-battery -s 0
    - DISPLAY=:1.0 xfconf-query -c xfce4-power-manager -p /xfce4-power-manager/lid-action-on-ac -s 0
    - DISPLAY=:1.0 xfconf-query -c xfce4-power-manager -p /xfce4-power-manager/show-tray-icon -s 1
    ignore_errors: yes # This fails if the xfce4-power-manager settings menu has not been opened yet. Fix later.

  - name: set wallpaper
    shell: DISPLAY=:1.0 xfconf-query --channel xfce4-desktop --property /backdrop/screen0/monitor0/image-path --set ~/ownCloud/Wallpaper/shards-pink.jpg
    ignore_errors: yes # This fails if the wallpaper settings menu has not been opened yet. Fix later.
